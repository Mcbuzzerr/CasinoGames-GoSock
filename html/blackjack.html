<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/cssReset.css">
    <link rel="stylesheet" href="../css/blackjack.css">
    <script src="../js/blackjackVisuals.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="headerBar">
        <div class="headerBarLeft">
            <div id="backButton" class="button" onclick="handleBack()">
                Back
            </div>
        </div>
        <div class="headerBarCenter">
            <h1>Blackjack</h1>
        </div>
        <div class="headerBarRight">
            <div id="rulesButton" class="button">Rules</div>
        </div>
    </div>
    <div class="mainFlex">
        <div id="deck">
            <img src="../Assets/Cards/cardBack_blue1.png" />
        </div>
        <div id="betDisplay">
            <span>
                Bet:
            </span>
        </div>
        <div id="dealerHand">
            <img src="../Assets/Cards/cardBack_blue1.png" id="dealerFaceDownCard">
            <img src="../Assets/Cards/cardClubsA.png" class="faceUp">
        </div>
        <div class="spacer"></div>
        <div id="playerHand">
            <img src="../Assets/Cards/cardBack_blue1.png" id="playerFaceDownCard">
            <img src="../Assets/Cards/cardClubsA.png" class="faceUp">
        </div>
        <div class="row">
            <div id="cashDisplay">
                Cash: ####
            </div>
            <div class="chips">
                <img class="chip hoverChip" onclick="tokenDisplayHandler(1)" src="../Assets/Overall UI/chip1.png" />
                <img class="chip hoverChip" onclick="tokenDisplayHandler(5)" src="../Assets/Overall UI/chip5.png" />
                <img class="chip hoverChip" onclick="tokenDisplayHandler(10)" src="../Assets/Overall UI/chip10.png" />
                <img class="chip hoverChip" onclick="tokenDisplayHandler(20)" src="../Assets/Overall UI/chip20.png" />
                <img class="chip hoverChip" onclick="tokenDisplayHandler(50)" src="../Assets/Overall UI/chip50.png" />
                <img class="chip hoverChip" onclick="tokenDisplayHandler(100)" src="../Assets/Overall UI/chip100.png" />
                <img class="chip hoverChip" onclick="tokenDisplayHandler(500)" src="../Assets/Overall UI/chip500.png" />
                <img class="chip hoverChip" onclick="tokenDisplayHandler(1000)"
                    src="../Assets/Overall UI/chip1000.png" />
                <img class="chip hoverChip" onclick="tokenDisplayHandler(5000)"
                    src="../Assets/Overall UI/chip5000.png" />
            </div>
            <div class="stack" id="buttons">
                <div id="hitButton" onclick="hitButtonHandler()" class="button">
                    Hit
                </div>
                <div id="standButton" onclick="standButtonHandler()" class="button">
                    Stand
                </div>
                <!-- <div id="doubleButton">
                    Double
                </div>
                <div id="splitButton">
                    Split
                </div>
                <div id="surrenderButton">
                    Surrender
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
