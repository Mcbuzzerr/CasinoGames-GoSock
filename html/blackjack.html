<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/cssReset.css">
    <link rel="stylesheet" href="../css/blackjack.css">
    <script src="../js/blackjackVisuals.js" defer></script>
    <script src="../js/deck.js"></script>
    <script src="../js/bank.js"></script>
    <script src="../js/blackjack.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="headerBar">
        <div class="headerBarLeft">
            <div id="backButton" class="button" onclick="handleBack()">
                Back
            </div>
        </div>
        <div class="headerBarCenter">
            <h1 id="blackJackTitle">Blackjack</h1>
        </div>
        <div class="headerBarRight">
            <div id="rulesButton" class="button">Rules</div>
        </div>
    </div>
    <div class="mainFlex">
        <div id="deck">
            <img src="../Assets/Cards/cardBack_blue1.png" />
        </div>
        <div id="betDisplay">
            <span>
                Bet:
            </span>
        </div>
        <div id="dealerHand">
        </div>
        <div class="spacer"></div>
        <div id="playerHand">
        </div>
        <div class="row">
            <div id="cashDisplay">
                Cash: ####
            </div>
            <div class="chips">
                <img class="chip hoverChip" src="../Assets/Overall UI/chip1.png" onclick="addBet(1)" />
                <img class="chip hoverChip" src="../Assets/Overall UI/chip5.png" onclick="addBet(5)" />
                <img class="chip hoverChip" src="../Assets/Overall UI/chip10.png" onclick="addBet(10)" />
                <img class="chip hoverChip" src="../Assets/Overall UI/chip20.png" onclick="addBet(20)" />
                <img class="chip hoverChip" src="../Assets/Overall UI/chip50.png" onclick="addBet(50)" />
                <img class="chip hoverChip" src="../Assets/Overall UI/chip100.png" onclick="addBet(100)" />
                <img class="chip hoverChip" src="../Assets/Overall UI/chip500.png" onclick="addBet(500)" />
                <img class="chip hoverChip" src="../Assets/Overall UI/chip1000.png" onclick="addBet(1000)" />
                <img class="chip hoverChip" src="../Assets/Overall UI/chip5000.png" onclick="addBet(5000)" />
            </div>
            <div class="stack" id="buttons">
                <div id="hitButton" onclick="hitButtonHandler()" class="button">
                    Hit
                </div>
                <div id="standButton" onclick="standButtonHandler()" class="button">
                    Stand
                </div>
                <!-- <div id="doubleButton">
                    Double
                </div>
                <div id="splitButton">
                    Split
                </div>
                <div id="surrenderButton">
                    Surrender
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
